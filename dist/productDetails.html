<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <div class="productDetails-container">
            <img src="" alt="" class="main-image">
            <div class="product-details">
                <h2 class="product-title"></h2>
                <p class="product-description"></p>
                <div class="price-section">
                    <span class="price"></span>
                </div>
                <div class="quantity-section">
                    <button class="quantity-btn decrease-quantity"><ion-icon class="decrease-quantity" name="remove-outline"></ion-icon></button>
                    <input type="number" id="quantity-input" value="0" min="0">
                    <button class="quantity-btn increase-quantity"><ion-icon class="increase-quantity" name="add-outline"></ion-icon></button>
                </div>
                <button class="add-to-cart-btn">Add to cart</button>
            </div>
        </div>
        <!---->
        <div class="reviews">
            <div class="header">Reviews</div>
            <button class="createReviewBtn">Create Review</button>
            <div class="review-listings listings">
                <!--
                <div class="review-container">
                    <h3 class="review-title">This product is gud<span>John</span></h3>
                    <hr>
                    <p class="review-desc">This product is gud yes yes</p>
                </div>
                <div class="review-container">
                    <h3 class="review-title">This product is gud<span>John</span></h3>
                    <hr>
                    <p class="review-desc">This product is gud yes yes</p>
                </div>
            -->
            </div>
        </div>

        <div class="review-modal" id="reviewModal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <form class="feedback-form">
                    <h3>Create Feedback on the Product</h3>
                    <label for="reviewDescInput">Your Feedback</label>
                    <textarea id="reviewDescInput" name="reviewDescInput" rows="10" placeholder="Write your feedback here..."></textarea>
                    <button type="submit" class="submitCreateFeedback-btn">Create Feedback</button>
                </form>
            </div>
        </div>
    </main>
</body>
<script src="bundle.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
