<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="main.css">
   <!-- Fontawesome CDN Link -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <div class="contact-container">
      <div class="contact-content">
        <div class="left-side">
          <div class="address details">
            <ion-icon name="location-outline"></ion-icon>
            <div class="topic">Address</div>
            <div class="text-one">181 Orchard Rd</div>
            <div class="text-two">Singapore 238896</div>
          </div>
          <div class="phone details">
            <ion-icon name="call-outline"></ion-icon>
            <div class="topic">Phone</div>
            <div class="text-one">+65 6969 7241</div>
            <div class="text-two">+65 1256 5678</div>
          </div>
          <div class="email details">
            <ion-icon name="mail-outline"></ion-icon>
            <div class="topic">Email</div>
            <div class="text-one">ecotoy@gmail.com</div>
            <div class="text-two">info.ecotoy@gmail.com</div>
          </div>
        </div>
        <div class="right-side">
          <div class="topic-text">Send us a message</div>
          <p>Do you have any enquiries about uss? If so, feel free to contact us here.</p>
          <form action="#">
            <div class="input-box">
              <input type="text" placeholder="Enter your name" />
            </div>
            <div class="input-box">
              <input type="text" placeholder="Enter your email" />
            </div>
            <div class="input-box message-box">
              <textarea placeholder="Enter your message"></textarea>
            </div>
            <div class="button">
              <input type="button" value="Send Now" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
<script src="bundle.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
